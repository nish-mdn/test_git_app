#sudo: true
language: ruby
# the following line is needed to enable the TravisCI build conditions
rvm: "2.3.1"
#cache: bundler
conditions: v0
stages:
  - name: staging
  - name: production
jobs:
  include:
    - stage: staging
      env:
        - secure: ""
        - secure: ""
      if: branch =~ /^developer*/
      before_install:
        - openssl aes-256-cbc -K $encrypted_43cbdd85bbec_key -iv $encrypted_43cbdd85bbec_iv -in blog/mdn-mysql-own.pem.enc -out blog/mdn-mysql-own.pem -d
        - chmod 600 blog/mdn-mysql-own.pem
        - cat blog/mdn-mysql-own.pem
        - eval "$(ssh-agent -s)"
        - ssh-add blog/mdn-mysql-own.pem        
      before_script: 
        - cd blog
      script:
        - bundle install
        - bundle exec rspec
      deploy:
        - provider: script
          script: bash scripts/infra_creation_and_deploy.sh
          on:
            all_branches: true
            condition: $TRAVIS_BRANCH =~ ^developer*
      notifications:
        email:
          on_success: always
          on_failure: always

    - stage: production
      branches:
        only:
          #- master
          - /^tag*/
      #if: branch = master
      before_install:
        - openssl aes-256-cbc -K $encrypted_43cbdd85bbec_key -iv $encrypted_43cbdd85bbec_iv -in blog/mdn-mysql-own.pem.enc -out blog/mdn-mysql-own.pem -d
        - chmod 600 blog/mdn-mysql-own.pem
        - cat blog/mdn-mysql-own.pem
        - eval "$(ssh-agent -s)"
        - ssh-add blog/mdn-mysql-own.pem
      script: 
        - cd blog
      deploy:
        - provider: script
          script: bash scripts/deploy.sh
          on:
            tags: true
            branch: master