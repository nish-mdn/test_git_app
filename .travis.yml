language: ruby
rvm:
  - 2.3.1
branches:
  only:
  - dev_master  
before_install:
  - openssl aes-256-cbc -K $encrypted_43cbdd85bbec_key -iv $encrypted_43cbdd85bbec_iv -in blog/mdn-mysql-own.pem.enc -out mdn-mysql-own.pem -d
  - cat mdn-mysql-own.pem
install:
  - echo 'ssh-rsa  ubuntu@ip-172-31-15-186' >> $HOME/.ssh/known_hosts
before_script:
  - cd blog
script: 
  - bundle install
  - bundle exec rspec
addons:
  ssh_known_hosts: 18.208.196.148  
deploy:
  - provider: script
    script: bash scripts/deploy.sh
    on:
      all_branches: true

