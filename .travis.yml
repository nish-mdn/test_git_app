language: ruby
rvm:
  - 2.3.1
branches:
  only:
  - dev_master  
before_install:
  - openssl aes-256-cbc -K $encrypted_43cbdd85bbec_key -iv $encrypted_43cbdd85bbec_iv -in blog/mdn-mysql-own.pem.enc -out blog/mdn-mysql-own.pem -d
  - chmod 600 blog/mdn-mysql-own.pem
  - cat blog/mdn-mysql-own.pem
  - eval "$(ssh-agent -s)"
  - ssh-add blog/mdn-mysql-own.pem
install:
  - echo 'amazonaws.com,18.232.146.23 ssh-rsa ' >> ${TRAVIS_HOME}/.ssh/known_hosts
  - cat ${TRAVIS_HOME}/.ssh/known_hosts 
before_script:
  - cd blog
script: 
  - bundle install
  - bundle exec rspec
addons:
  ssh_known_hosts: 
  - 172.31.15.186
  - 18.232.146.23
deploy:
  - provider: script
    script: bash scripts/deploy.sh
    on:
      all_branches: true

